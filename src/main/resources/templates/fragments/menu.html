<!-- Ventana de configuración de perfil -->
<div id="ajustes_usuario" class="modal">
 <div class="modal-content configuracion_perfil">
     <div class="container">
         <div class="row">
             <form class="col s12">
                 <div class="row">
                     <div class="col s12 center-align">
                         <h5 class="red-text">configuración de perfil</h5>
                     </div>
                     <div class="input-field col s12">
                         <input type="text" id="cambio_nombre" class="validate" required>
                         <label for="cambio_nombre">nombre de usuario</label>
                     </div>
                     <div class="input-field col s12">
                         <input type="email" id="cambio_correo" class="validate" required>
                         <label for="cambio_correo">correo electronico</label>
                     </div>
                     <div class="input-field col s12">
                         <input type="tel" id="cambio_telefono" class="validate" required>
                         <label for="cambio_telefono">numero de celular</label>
                     </div>
                     <div class="input-field col s12">
                         <input type="password" id="cambio_clave" class="validate" required>
                         <label for="cambio_clave">clave antigua</label>
                     </div>
                     <div class="input-field col s12">
                         <input type="password" id="clave_nueva" class="validate" required>
                         <label for="clave_nueva">clave nueva</label>
                     </div>
                     <div class="input-field col s12">
                         <input type="password" id="confirmar_clave" class="validate" required>
                         <label for="confirmar_clave">confirmar clave</label>
                     </div>
                     <div class="modal-footer col s12 cuadro_botones_2">
                         <a href="#!" class="modal-close waves-effect waves-flat btn-flat green white-text col s4">confirmar</a>
                         <a href="#!" class="modal-close waves-effect waves-flat btn-flat red white-text col s4">cancelar</a>
                     </div>
                 </div>
             </form>
         </div>
     </div>
 </div>
